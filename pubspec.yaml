name: rr_attendance
description: Time tracking system for FRC teams 3015 and 2716

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+11

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  flutter_signin_button: ^2.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/rr_logo.png
    - images/time_tracker.png
    - images/logged_hours.png
    - images/time_request.png
    - images/leaderboard.png
    - images/google_logo.png
    - images/apple_logo.png
    - images/profile.png

flutter_icons:
  image_path_android: 'images/android_icon.png'
  adaptive_icon_background: '#3f51b5'
  adaptive_icon_foreground: 'images/android_icon_foreground.png'
  image_path_ios: 'images/ios_icon.png'
  android: true
  ios: true
